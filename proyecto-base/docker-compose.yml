version: "3.4"

services:
  mysql_preguntas:
    image: mysql:8
    ports: 
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_general_ci
    volumes:
      - ./API_PREGUNTAS/init:/docker-entrypoint-initdb.d

  mysql_respuestas:
    image: mysql:8
    ports: 
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_general_ci
    volumes:
      - ./API_RESPUESTASESTUDIANTES/init:/docker-entrypoint-initdb.d

  api_preguntas:
    build: ./API_PREGUNTAS
    image: api_preguntas
    volumes:
      - ./API_PREGUNTAS/:/usr/app
      - /usr/app/node_modules
    restart: on-failure
    ports:
      - "8080:8080"
    depends_on:
      - mysql_preguntas
    environment:
      - DB_HOST=mysql_preguntas
      - DB_NAME=BD06_PREGUNTAS
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_PORT=3306
      - PORT_API=8080

  api_respuestasestudiantes:
    build: ./API_RESPUESTASESTUDIANTES
    image: api_respuestasestudiantes
    volumes:
      - ./API_RESPUESTASESTUDIANTES/:/usr/app
      - /usr/app/node_modules
    restart: on-failure
    ports:
      - "8081:8081"
    depends_on:
      - mysql_respuestas
    environment:
      - DB_HOST=mysql_respuestas
      - DB_NAME=BD06_RESPUESTASESTUDIANTES
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_PORT=3306
      - PORT_API=8081

  web:
    image: node:20-alpine
    working_dir: /usr/app
    volumes:
      - ./p1:/usr/app
      - /usr/app/node_modules
    command: sh -c "npm ci && npm run dev -- --host"
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "5173:5173"
    depends_on:
      - api_preguntas
      - api_respuestasestudiantes
